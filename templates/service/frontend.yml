apiVersion: v1
kind: Service
metadata:
  name: {{.Values.frontend.service.name}}
  namespace: {{.Values.namespace}}
  labels:
    app: {{.Values.frontend.service.name}}
spec:
  type:
  ports:
    - name: frontend
      port: {{.Values.frontend.service.port}}
      targetPort: {{.Values.frontend.service.port}}
    - name: db-dashboard
      port: {{.Values.frontend.dbDashboardService.port}}
      targetPort: {{.Values.frontend.dbDashboardService.port}}
  selector:
    app: {{.Values.frontend.service.name}}
